<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ META.project_title}} | The Texas Tribune</title>
  {% block styles %}
  <link rel="stylesheet" href="styles/main.css">
  {% endblock %}
</head>
<body>
  <section class="masthead">
      <a href="http://www.texastribune.org">
        <img class="trib-logo" alt="The Texas Tribune" src="http://s3.amazonaws.com/apps.texastribune.org/branding/TxTrib-logo-white500x55.png">
      </a>
  </section>
  <section class="container">
    <h1>{{ META.project_title }}</h1>
    <p>{{ META.description }}</p>

    <div id="main-content">
      {% block content %}{% endblock %}
    </div>
  </section>

{% block script %}
<script>
  var inmates = {{ INMATES|json }};
</script>
<script src="scripts/bundle.js"></script>
<script src="scripts/main.js"></script>
{% endblock %}
</body>
</html>
